<!DOCTYPE html>
<html>
<head>
    <title>list</title>
</head>
<body>
    <ul>
        <li>ul태그</li>
        <li>순서가 없는 리스트</li>
    </ul>

    <ol>
        <li>ol태그</li>
        <li>순서가 있는 리스트</li>
        <li>
            <ol>
                <li>자식리스트</li>
                <li>중첩 구성 가능</li>
            </ol>
        </li>
    </ol>
</body>
</html>
