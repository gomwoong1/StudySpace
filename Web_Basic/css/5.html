<!-- 선택자와 선언4(클래스 선택자)-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color:red;
            text-decoration: underline;
        }
        #select{
            font-size:50px;
        }
        .active{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul>
        <li class="active">HTML</li>
        <li id="select">CSS</li>
        <li class="active">JavaScript</li>
    </ul>
</body>
</html>
