server:
  port: 8000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/newfriends?serverTimezone=Asia/Seoul
    username: newfriends
    password: 1234

  # LAZY-LOADING으로 인한 empty 빈이 생길 수 있는데 이를 허용해주는 옵션
  jackson:
    serialization:
      fail-on-empty-beans: false