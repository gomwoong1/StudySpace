<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-3.5.1.js"></script>
    <title>메인</title>
</head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="/"><img src="images/logo.png"><label>eduG</label></a>
            </div>
            <div class="header-menu">
                <a sec:authorize="isAnonymous()" href="/auth/login">로그인</a>
                <a sec:authorize="isAnonymous()" href="/auth/signup">회원가입</a>
                <a sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
            </div>
            <div class="user-settings">
                <div class="dark-light">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
                </div>
                <div class="user-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                </div>
                <div class="user-name">
                    <label sec:authorize="isAuthenticated()" sec:authentication="name"></label>
                    <label sec:authorize="isAnonymous()">비로그인 유저</label>
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
