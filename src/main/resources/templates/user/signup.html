<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <title>회원가입</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../images/logo.png" width="80"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/join">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">붕붕친구</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">냠냠친구</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">열공친구</a>
                    </li>
                </ul>
                <span><input class="form-control me-2" type="text" placeholder="Search"></span><pre> </pre>
                <button class="btn btn-primary" type="button">검색</button>
            </div>
        </div>
    </nav>

    <div class="ml-5 mt-3 mb-5 container">
        <form>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" id="username"><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password"><br>
            </div>
            <div>
                <label for="Username">Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name"><br>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email"><br>
            </div>
            <div class="form-grop">
                <label>Phone:</label>
                <input type="tel" class="form-control" placeholder="Enter Phone Number" id="phone"><br>
            </div>
            <div>
                <label>Sex:</label>
                <input type="text" class="form-control" placeholder="Enter Sex" id="sex"><br>
            </div>

        </form>

        <button id="btn_save" class="btn btn-primary">회원가입</button>

    </div>

    <div class="p-4 bg-dark text-white text-center">
        <p>제작자: 김지웅</p>
        <p>연락처: 010-1111-2222</p>
        <p>인하공업전문대학 컴퓨터시스템과</p>
    </div>

    <script>
        let index = {
            init: function() {
                $("#btn_save").on("click", () => {
                    this.save();
                })
            },

            save: function() {
                let data = {
                    username: $("#username").val(),
                    password: $("#password").val(),
                    name: $("#name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    sex: $("#sex").val()
                };

                $.ajax({
                    type: "POST",
                    url: "/api/join",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                }).done(function (resp){
                    alert("회원가입이 완료되었습니다.");
                    location.herf= "/";
                }).fail(function (error){
                    alert(JSON.stringify(error));
                });
            }
        }

        index.init();
    </script>
</body>
</html>
