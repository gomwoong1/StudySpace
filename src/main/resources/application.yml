spring:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gpt?serverTimezone=Asia/Seoul
